<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodu Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="font-semibold text-purple-500">Moooney</span>
            !!!
        </h1>
    </header>

    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl">$00
                    </h3>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl">$00
                    </h3>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl">$1500
                    </h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
