<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jodu Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some <span class="font-semibold text-purple-500">Moooney</span>
            !!!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-400 p-8 rounded">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-4xl break-words">$ <span id="deposit-amount">00</span>
                    </h3>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-4xl break-words">$ <span id="withdraw-amount">00</span>
                    </h3>
                </div>
                <div class="bg-blue-400 p-8 rounded">
                    <h4 class="text-2xl">Balance</h4>
                    <h3 class="text-4xl break-words">$ <span id="balance-total">1500</span>
                    </h3>
                </div>
            </div>
        </section>
        <section class=" mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-200 rounded">
                    <h3 class="text-3xl text-center pt-2">Please Deposit</h3>
                    <div class="text-center py-2">
                        <input id="deposit-input" class="border-2 p-2 w-3/4 mx-auto my-4 rounded border-gray-400 block"
                            type="text" placeholder="deposit amount">
                        <button id="deposit-btn" class="bg-red-300 px-4 py-2 rounded font-bold ">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-200 rounded">
                    <h3 class="text-3xl text-center pt-2">Please Withdraw</h3>
                    <div class="text-center py-2">
                        <input id="withdraw-input" class="border-2 p-2 w-3/4 mx-auto my-4 rounded border-gray-400 block"
                            type="text" placeholder="Withdraw amount">
                        <button id="withdraw-btn" class="bg-red-300 px-4 py-2 rounded font-bold ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/banking.js"></script>
</body>

</html>
