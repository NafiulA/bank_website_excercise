<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to <span class="font-semibold text-purple-500">Jodu Bank</span>
            !!!
        </h1>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-4">
            <h3 class="text-2xl text-center">Please Log in</h3>
            <div class="text-center py-6">
                <input id="user-email" class="border-2 p-2 mx-auto my-4 rounded border-gray-400 w-1/2 block" type="text"
                    placeholder="your email">
                <input class="border-2 p-2 mx-auto my-4 rounded border-gray-400 w-1/2 block" type="password" name=""
                    id="user-password" placeholder="password">
                <button id="login-btn" class="bg-red-300 px-4 py-2 rounded font-bold ">Log in</button>
            </div>
        </section>
    </main>


    <script src="./assets/js/login.js"></script>
</body>

</html>
